<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahjong Shizen-Zho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Mahjong Shizen-Zho</h1>
            <div class="game-info">
                <div class="stats">
                    <span id="tiles-remaining">Tiles: 144</span>
                    <span id="connectable-tiles">Connectable: 0</span>
                    <span id="timer">Time: 00:00</span>
                    <span id="solution-status">Solution: Available</span>
                </div>
                <div class="controls">
                    <button id="new-game">New Game</button>
                    <button id="solve-game">Solve</button>
                    <button id="pause-game">Pause</button>
                </div>
            </div>
        </header>
        <div class="game-board" id="game-board"></div>
        <div class="message" id="message"></div>
        
        <!-- Highscore Modal -->
        <div id="highscore-modal" class="modal hidden">
            <div class="modal-content">
                <h2>ðŸŽ‰ Congratulations!</h2>
                <p id="completion-message"></p>
                <div class="highscore-form">
                    <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                    <button id="save-score">Save Highscore</button>
                    <button id="skip-save">Skip</button>
                </div>
                <div class="highscores-display">
                    <h3>Top 10 Scores</h3>
                    <div id="highscores-list"></div>
                </div>
            </div>
        </div>
        
        <!-- Highscores Panel -->
        <div class="highscores-panel">
            <button id="show-highscores">Show Highscores</button>
        </div>
    </div>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
